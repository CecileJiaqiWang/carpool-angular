<div class="container">
  <div class="card mt-2">
    <div class="card-body">
      <h4 class="card-title">COPY OF RIDE CARD W/ BOOK NOW BUTTON</h4>
    </div>
    <div class="card-footer">
      <a (click)="postUserToRide()" class ="btn btn-outline-primary" >BOOK NOW</a>
    </div>
  </div>

  <div class="card mt-2 d-block d-sm-none" *ngFor="let rider of ride.riders">
      <div class="card-body">
          <div class="row">
              <div class="col-xs-6">
                  <img [src]="'http://tinygraphs.com/labs/isogrids/hexa/' + rider.username + '?theme=base&numcolors=4&size=220&fmt=svg'" alt="mpo1" width="100" height="100">                  

              </div>

              <div class="col-xs-6 align-self-center" style="padding-left: 10px">
                  <h1>
                    John Doe
                  </h1>
                  <p>
                    <i class="fas fa-envelope" aria-hidden="true"></i>                      
                    <a [href]="'mailto:' + rider.email">{{rider.email}}</a><br>
                    <i class="fa fa-mobile"></i>
                    <a [href]="'tel:' + rider.phone">(650)555-1998</a>
                  </p>
              </div>
            </div>
      </div>
  </div>

  <div class="card-deck d-none d-sm-block">
      <div class="card mt-2 w-50 mx-auto" *ngFor="let rider of ride.riders">
          <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <img [src]="'http://tinygraphs.com/labs/isogrids/hexa/' + rider.username + '?theme=base&numcolors=4&size=220&fmt=svg'" alt="mpo1" width="75%" height="100%">                  
    
                </div>
                <div class="col-sm-6 align-self-center">
                    <h1>
                      John Doe
                    </h1>
                    <p>
                      <i class="fas fa-envelope" aria-hidden="true"></i>                      
                      <a [href]="'mailto:' + rider.email">{{rider.email}}</a><br>
                      <i class="fa fa-mobile"></i>
                      <a [href]="'tel:' + rider.phone">(650)555-1998</a>
                    </p>
                </div>
              </div>
          </div>
      </div>
  </div>      
</div>
