<div class="container">
  <div class="card mt-2">
    <div class="card-body">
      <h4 class="card-title">{{ride.title}}</h4>
      <p class="card-description">{{ride.description}}</p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>Departing from:</b> {{ride.departing_from}}</li>
        <li class="list-group-item"><b>Arriving at:</b> {{ride.arriving_at}}</li>
        <li class="list-group-item"><b>Meeting location:</b> {{ride.meeting_location}}</li>
      </ul>
    </div>
    <div class="card-footer">
      <a (click)="postUserToRide()" class ="btn btn-outline-primary" >BOOK NOW</a>
    </div>
  </div>
  <div class="card mt-2" *ngFor="let rider of ride.riders">
    <h4 class="card-header">John Doe<!--{{rider.first_name}} {{rider.last_name}}--></h4>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><b>Email:</b> <a [href]="'mailto:' + rider.email">jad1@rice.edu<!--{{rider.email}}--></a></li>
      <li class="list-group-item"><b>Phone number:</b> <a [href]="'tel:' + rider.phone">(650)555-1998</a></li>
      <li class="list-group-item" *ngIf="rider.phone !== undefined"><b>Phone number:</b> <a [href]="'tel:' + rider.phone">{{rider.phone}}</a></li>
    </ul>
  </div>
</div>
