<div class="container new-ride-container mt-5">
  <form [formGroup]="newRideForm">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="departureInput">Departing from:</label>
          <input formControlName="departingFrom" type="text" class="form-control" id="departureInput" placeholder="Where you're leaving">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="arrivalInput">Arriving at:</label>
          <input formControlName="arrivingAt" type="text" class="form-control" id="arrivalInput" placeholder="Where you're going">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input formControlName="isOwnCar" class="form-check-input" type="checkbox"> Is this your car?
            </label>
            <p>{{isOwnCar}}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div *ngIf="isOwnCar" class="form-group">
          <label for="spotsInput">Number of spots:</label>
          <input type="number" class="form-control" id="spotsInput" placeholder="Spots">

        </div>
      </div>
    </div>
  </form>
</div>
