<div class="container new-ride-container mt-5">
  <form [formGroup]="newRideForm">

    <div class="card mb-4">
      <div class="card-body">
        <div class="form-group">
          <label for="descriptionInput">Description:</label>
          <input formControlName="description" type="text" class="form-control" id="descriptionInput" placeholder="Ride to Austin for ACL">
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="departureInput">Departing from:</label>
              <input formControlName="departingFrom" type="text" class="form-control" id="departureInput" placeholder="Rice">
            </div>

          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="arrivalInput">Arriving at:</label>
              <input formControlName="arrivingAt" type="text" class="form-control" id="arrivalInput" placeholder="Austin">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <div class="form-group">
          <label for="meetingInput">Meeting at:</label>
          <input formControlName="meetingAt" type="text" class="form-control" id="meetingInput" placeholder="Sallyport">
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <div class="form-check">
                <label class="form-check-label">
                  <input formControlName="isOwnCar" class="form-check-input" type="checkbox"> Is this your car?
                </label>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="spotsInput">Number of spots:</label>
              <input type="number" class="form-control" id="spotsInput" placeholder="Spots">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label for="costInput">Cost:</label>
              <input type="number" class="form-control" id="costInput" placeholder="0" style="width: 100px">
            </div>
          </div>
        </div>
      </div>
    </div>


  </form>
</div>
