<div class="card mt-2">
  <div class="card-header nopadding" [routerLink]="['/rides', ride._id]" data-toggle="collapse" [attr.data-target]="'#' + ride._id" >
    <div class="row">
      <div class="col col-3">
        <div class="box" >
          <div class="date" npm npm update="font-size: 50px">{{departParseDay(ride.departure_time | date:'longDate')}}</div>
          <div class="date" style="font-size: 12px;">{{departParseMonth(ride.departure_time | date:'longDate')}}</div>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-8" style="padding-top: 25px; padding-left: 20px">
        <h4>{{ride.departing_from}} <i class="fa fa-arrow-right" aria-hidden="true"></i> {{ride.arriving_at}}</h4>

        <h4>{{ride.departure_time | date:'shortTime'}} </h4>
        <!--<h6 style="text-align: right; padding-right: 10px"  >-->
          <!--<a href='#' [routerLink]="['/rides', ride._id]" class ="btn btn-outline-primary" >View Details</a>-->
        <!--</h6>-->
      </div>
    </div>


  </div>


</div>
